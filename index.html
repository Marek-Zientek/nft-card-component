<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>


    <section class="container">
        <div class="card">
            <div class="card-image">
                <img src="./dist/img/image-equilibrium.jpg" alt="Equilibrium image">
            </div>
            <div class="card-content">
                <h2 class="card-title">Equlibrium #3429</h2>
                <p class="card-desc">Our Equilibrium collection promotes balance and claim.</p>
                <ul class="eth-list">
                    <li class="eth-price">0.0.42 ETH</li>
                    <li class="eth-date">3 days left</li>
                </ul>
                <span class="underline"></span>
                <div class="eth-people">
                    <div class="people-circle">
                        <img src="./dist/img/image-avatar.png" alt="avatar image">
                    </div>
                    <p class="people-name">Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
